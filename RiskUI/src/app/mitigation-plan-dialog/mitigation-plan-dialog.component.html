<h1 mat-dialog-title>{{ data?.mitigationPlan ? 'Edit' : 'Create' }} Mitigation Plan</h1>

<div mat-dialog-content>
  <form [formGroup]="mitigationPlanForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Risk</mat-label>
      <mat-select formControlName="riskID">
        <mat-option *ngFor="let risk of risks" [value]="risk._id">{{ risk.title }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Plan Details</mat-label>
      <textarea matInput formControlName="planDetails" rows="4" required placeholder="Enter steps to mitigate the risk"></textarea>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Assigned To</mat-label>
      <mat-select formControlName="assignedTo">
        <mat-option *ngFor="let user of users" [value]="user._id">{{ user.firstName }} {{ user.lastName }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of status" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="mitigationPlanForm.invalid">Save</button>
    </div>
  </form>
</div>
