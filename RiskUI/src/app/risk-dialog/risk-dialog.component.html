<h2 mat-dialog-title>Create New Risk</h2>

<mat-dialog-content class="dialog-content">
  <form [formGroup]="riskForm">

    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="2"></textarea>
    </mat-form-field>

    <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
            <mat-label>Likelihood</mat-label>
            <mat-select formControlName="likelihood">
              <mat-option *ngFor="let option of likelihoodOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Impact</mat-label>
            <mat-select formControlName="impact">
              <mat-option *ngFor="let option of impactOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    

    <div class="form-row">
        <mat-form-field appearance="outline" class="half-width">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let option of categoryOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option *ngFor="let option of statusOptions" [value]="option">{{ option }}</mat-option>
            </mat-select> 
          </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Risk Owner Username</mat-label>
        <input matInput formControlName="riskOwner" placeholder="Enter Risk Owner Username">
      </mat-form-field>
      


  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" type="button">Create</button>
</mat-dialog-actions>
